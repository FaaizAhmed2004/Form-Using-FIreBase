<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Firbase Form</title>
</head>
<body>
    <div class="box">
        <div class="form">
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="number" value="" id="Phone" required>
                    <span>Phone Number</span>
                </div>
                <input type="submit" value="Submit" id="sub">
            </form>
        </div>
    </div>
    <script type="module">

  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getDatabase,ref,set,get,child } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBscszm6itT9No93a9OR6kd7WsFgEQ5Okw",
    authDomain: "creative-tutorial-e9bbf.firebaseapp.com",
    projectId: "creative-tutorial-e9bbf",
    storageBucket: "creative-tutorial-e9bbf.appspot.com",
    messagingSenderId: "78540743476",
    appId: "1:78540743476:web:10054731f711bceb677b61"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  document.getElementById("sub").addEventListener('click',function(e){
    e.preventDefault();
    set(ref(db,'user/',document.getElementById('username').value),{

        username:document.getElementById('username').value,
        email:document.getElementById('email').value,
        PhoneNumber:document.getElementById('Phone').value
    })
alert("Login SucessFull !")
  })
    </script>
    <script src="app.js"></script>
</body>
</html>
